<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS StyleSheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Modal Project</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Start Main Cointainer -->
      <div class="page-container">
        <h1>Welcome to My Modal Site</h1>
        <p>Click the button below to open the modal</p>
        <button type="button" class="btn show-btn">Click Here</button>
      </div>
      <!-- End Main Cointainer -->

      <!-- Start Modal -->
      <div class="modal-container">
        <p>Thank You For Clicking!</p>
        <button type="button" class="btn close-btn">Click to Close</button>
      </div>
      <!-- End Modal -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
